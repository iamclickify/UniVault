services:
  - type: web
    name: univault-backend
    env: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: gunicorn --chdir server --timeout 120 server:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1
