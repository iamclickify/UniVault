services:
  - type: web
    name: univault-backend
    env: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120 --app-dir server
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1
